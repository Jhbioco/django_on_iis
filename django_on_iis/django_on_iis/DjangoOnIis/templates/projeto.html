{% extends "base.html" %}
{% block content %}

<div class="col-sm-9" >
  <div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs col-sm-10" role="tablist">
    <li role="presentation" class="active" style="font-size:12px; font-family: fantasy;"><a href="#novoProjecto" aria-controls="novoProjecto" role="tab" data-toggle="tab">Novo Projecto</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content col-sm-10" style = "background-color: white; box-shadow: 2px 10px 10px 3px grey;">
    <div role="tabpanel" class="tab-pane fade in active" id="novoProjecto" style="font-size:12px; font-family: fantasy; margin-top: 10px;">
  <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
    {{form.errors}}
    <div class="form-group">
      <p><p>
  <label class="control-label col-sm-2" for="pwd">Igreja:</label>
      <div class="col-sm-9">          
       <select class="form-control input-sm" id="igreja" name = "igreja">
        <option></option>
        {% for igreja in igreja %}
        <option>{{igreja.nomeDaIgreja}}</option>
        {% endfor %}
      </select>
      </div>


      <label class="control-label col-sm-2" for="email">Descrição:</label>
     <div class="col-sm-9">          
        <input type="text" class="form-control" id="descricaoDoProjeto" name = "descricaoDoProjeto" placeholder="Descrição do projecto">
      </div>

  <label class="control-label col-sm-2" for="orcamento">Orçamento:</label>
     <div class="col-sm-9">          
        <input type="text" class="form-control" id="orcamento" name = "orcamento"placeholder="Orçamento">
      </div>

 <div class="col-sm-offset-2 col-sm-9">
        <button type="submit" class="btn btn-default">Gravar</button>
      </div>
	</div>
  </form>
</div>
</div>
</div>
</div>

<style type="text/css">
.col-sm-9{
      margin-bottom: 6px;
      
    }
    .control-label{
      font-size: 10px;
    }
    .form-control{
      font-size: 12px;
    }
   
</style>
{% endblock content %}
