{% extends "base.html" %}
{% block content %}

<div class="col-sm-9" >
  <div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs col-sm-10" role="tablist">
    <li role="presentation" class="active" style="font-size:12px;"><a href="#novaContribuicao" aria-controls="novaContribuicao" role="tab" data-toggle="tab">Inserir Contribuição</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content col-sm-10" style = "background-color: white; box-shadow: 2px 10px 10px 3px grey;">
  
    <div role="tabpanel" class="tab-pane fade in active" id="novaContribuicao">

  <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
    {{form.errors}}
    <div class="form-group">
      <p><p>
     
      <label class="control-label col-sm-2" for="email">Nome:</label>
     <div class="col-sm-9">          
       <select class="form-control input-sm" id="nomeDoMembro" name = "nomeDoMembro">
        <option></option>
        {% for membro in membro %}
        <option>{{membro.nomeDoMembro}}</option>
        {% endfor %}
      </select>
      </div>


  <label class="control-label col-sm-2" for="pwd">Igreja:</label>
      <div class="col-sm-9">          
       <select class="form-control input-sm" id="igreja" name = "igreja">
        <option></option>
        {% for igreja in igreja %}
        <option>{{igreja.nomeDaIgreja}}</option>
        {% endfor %}
      </select>
      </div>


      <label class="control-label col-sm-2" for="email">Valor da contribuição:</label>
     <div class="col-sm-9">          
        <input type="text" class="form-control" id="valorDaContribuicao" name = "valorDaContribuicao"placeholder="Valor da Contribuição">
      </div>
<label class="control-label col-sm-2" for="pwd">Projecto:</label>
      <div class="col-sm-9">          
       <select class="form-control input-sm" id="descricaoDaContribuicao" name = "descricaoDaContribuicao">
        <option></option>
        {% for projeto in projeto %}
        <option>{{projeto.descricaoDoProjeto}}</option>
        {% endfor %}
      </select>
      </div>
  <label class="control-label col-sm-2" for="email">Data:</label>
     <div class="col-sm-9">          
        <input type="text" class="form-control" id="dataDaContribuicao" name = "dataDaContribuicao"placeholder="Data da contribuição">
      </div>

       <label class="control-label col-sm-2" for="email">Mês:</label>
     <div class="col-sm-9">          
        <input type="text" class="form-control" id="mesDaContribuicao" name = "mesDaContribuicao"placeholder="Mês da contribuição">
      </div>


       <label class="control-label col-sm-2" for="email">Ano:</label>
     <div class="col-sm-9">          
        <input type="text" class="form-control" id="anoDaContribuicao" name = "anoDaContribuicao"placeholder="Ano da contribuição">
      </div>
        <div class="col-sm-offset-2 col-sm-9">
        <button type="submit" class="btn btn-default">Gravar</button>
      </div>
	</div>
  </form>
</div>
</div>
</div>
</div>
 <style type="text/css">
    .form-horizontal{

      background-color: white;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
     
      
      }
    .col-sm-9{
      margin-bottom: 6px;
    }
    .control-label{
      font-size: 10px;
    }
     .form-control{
      font-size: 12px;
    } 
</style>


{% endblock content %}
