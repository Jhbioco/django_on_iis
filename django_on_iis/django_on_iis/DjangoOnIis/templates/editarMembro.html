{% extends "base.html" %}
<!-- Custom styles for this template -->
{% block content %}


<div class="containerx">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" >Novo Membro</button>
    <button type="button" class="btn btn-primary">Pesquisa</button>
    <button type="button" class="btn btn-primary">Visualizar e Editar</button>
    <button type="button" class="btn btn-primary">Impressão</button>
  </div>
</div>


<div class="container">
  <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
    {{form.errors}}
    <div class="form-group">
      <p><p>
      <label class="control-label col-sm-2" for="email">Nome:</label>
     <div class="col-sm-10">          
        <input type="text" class="form-control" id="nomeDoMembro" name = "nomeDoMembro"placeholder="Nome do Membro" value="{%for resultado in resultado %}
        {{resultado.nomeDoMembro}}{% endfor %}">
      </div>



      <label class="control-label col-sm-2" for="pwd">Estado Civil:</label>
      <div class="col-sm-10">          
       <select class="form-control input-sm" id="estadoCivil" name = "estadoCivil">
        <option></option>
        <option>Solteiro(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
        <option>Viúvo(a)</option>
      </select>
      </div>

      <label class="control-label col-sm-2" for="pwd">Sexo:</label>
      <div class="col-sm-10">          
       <select class="form-control input-sm" id="sexo" name = "sexo">
        <option></option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>
      </div>

      <label class="control-label col-sm-2" for="pwd">Cargo:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="cargo" name = "cargo"placeholder="Cargo Profissional" value="{%for resultado in resultado %}
        {{resultado.cargo}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Função na Igreja:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="funcaoNaIgreja" name = "funcaoNaIgreja"placeholder="Função na Igreja" value="{%for resultado in resultado %}
        {{resultado.funcaoNaIgreja}}{% endfor %}">
      </div>
       <label class="control-label col-sm-2" for="pwd">Endereço:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="endereco" name = "endereco"placeholder="Endereço" value="{%for resultado in resultado %}
        {{resultado.endereco}}{% endfor %}">
      </div>

      <label class="control-label col-sm-2" for="pwd">Bairro:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="bairro" name = "bairro"placeholder="Bairro" value="{%for resultado in resultado %}
        {{resultado.bairro}}{% endfor %}">
      </div>
 <label class="control-label col-sm-2" for="pwd">Provincia:</label>
      <div class="col-sm-10">          
       <select class="form-control input-sm" id="provincia" name = "provincia">
        <option></option>
      {% for provincia in provincia %}
        <option>{{provincia.nomeDaProvincia}}</option>
        {% endfor %}
      </select>
      </div>

      <label class="control-label col-sm-2" for="pwd">Caixa Postal:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="caixaPostal" name = "caixaPostal"placeholder="Caixa Postal" value="{%for resultado in resultado %}
        {{resultado.caixaPostal}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Telefone:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="telefone" name = "telefone"placeholder="Telefone" value="{%for resultado in resultado %}
        {{resultado.telefone}}{% endfor %}">
      </div>

 <label class="control-label col-sm-2" for="pwd">E-mail:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="email" name = "email"placeholder="E-mail" value="{%for resultado in resultado %}
        {{resultado.email}}{% endfor %}">
      </div>

       <label class="control-label col-sm-2" for="pwd">Data de nascimento:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataDeNascimento" name = "dataDeNascimento"placeholder="" value="{%for resultado in resultado %}
        {{resultado.dataDeNascimento}}{% endfor %}">
      </div>
 
      <label class="control-label col-sm-2" for="pwd">Nacionalidade:</label>
      <div class="col-sm-10">          
       <select class="form-control input-sm" id="pais" name = "pais">
        <option></option>
        {% for pais in pais %}
        <option>{{pais.nomeDoPais}}</option>
        {% endfor %}
      </select>
      </div>
      <label class="control-label col-sm-2" for="pwd">Grau acadêmicao:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="grauAcademico" name = "grauAcademico"placeholder="Grau Acadêmico" value="{%for resultado in resultado %}
        {{resultado.grauAcademico}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Profissão:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="profissao" name = "profissao"placeholder="Profissão" value="{%for resultado in resultado %}
        {{resultado.profissao}}{% endfor %}">
      </div>

      <label class="control-label col-sm-2" for="pwd">Número de identificação:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="numeroDeIdentificacao" name = "numeroDeIdentificacao"placeholder="Número de Identificação" value="{%for resultado in resultado %}
        {{resultado.numeroDeIdentificacao}}{% endfor %}" >
      </div>
      <label class="control-label col-sm-2" for="pwd">Cônjuge:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="conjuge" name = "conjuge"placeholder="Cônjuge" value="{%for resultado in resultado %}
        {{resultado.conjuge}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Pai:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="filiacaoPai" name = "filiacaoPai"placeholder="Pai" value="{%for resultado in resultado %}
        {{resultado.filiacaoPai}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Mãe:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="filiacaoMae" name = "filiacaoMae"placeholder="Mãe" value="{%for resultado in resultado %}
        {{resultado.filiacaoMae}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Data de conversão:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataDeConversao" name = "dataDeConversao"placeholder="Data de conversão" value="{%for resultado in resultado %}
        {{resultado.dataDeConversao}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Procedência:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="procedencia" name = "procedencia"placeholder="Procedencia" value="{%for resultado in resultado %}
        {{resultado.procedencia}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Forma de admissão:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="formaDeAdmissao" name = "formaDeAdmissao"placeholder="Forma de admissão" value="{%for resultado in resultado %}

      </div>
      <label class="control-label col-sm-2" for="pwd">Data de baptismo:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataDeBaptismo" name = "dataDeBaptismo"placeholder="Data de baptismo" value="{%for resultado in resultado %}
        {{resultado.dataDeBaptismo}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Local de baptismo:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="localDeBaptismo" name = "LocalDeBaptismo"placeholder="Local de baptismo" value="{%for resultado in resultado %}{{resultado.localDeBaptismo}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Data de consagração:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataDeConsagracao" name = "dataDeConsagracao"placeholder="Data de consagração" value="{%for resultado in resultado %}{{resultado.dataDeConsagracao}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Data de consagração a Diacono:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataDeConsagracaoDiacono" name = "dataDeConsagracaoDiacono"placeholder="" value="{%for resultado in resultado %}{{resultado.dataDeConsagracaoDiacono}}{% endfor %}">
      </div>
        <label class="control-label col-sm-2" for="pwd">Data de consagração a Evangelista:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataDeConsagracaoEvangelista" name = "dataDeConsagracaoEvangelista"placeholder="" value="{%for resultado in resultado %}
        {{resultado.dataDeConsagracaoEvangelista}}{% endfor %}">
      </div>
    <label class="control-label col-sm-2" for="pwd">Data de consagração a Pastor:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataDeConsagracaoPastor" name = "dataDeConsagracaoPastor"placeholder="" value="{%for resultado in resultado %}{{resultado.dataDeConsagracaoPastor}}{% endfor %}">
      </div>
        <label class="control-label col-sm-2" for="pwd">Data de consagração a Missionário:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataDeConsagracaoMissionario" name = "dataDeConsagracaoMissionario"placeholder="" value="{%for resultado in resultado %}
        {{resultado.dataDeConsagracaoMissionario}}{% endfor %}">
      </div>
       <label class="control-label col-sm-2" for="pwd">Departamento:</label>
      <div class="col-sm-10">          
       <select class="form-control input-sm" id="departamento" name = "departamento">
        <option></option>
       {% for departamento in departamento %}
        <option>{{departamento.nomeDoDepartamento}}</option>
        {% endfor %}
      </select>
      </div>
           <label class="control-label col-sm-2" for="pwd">Nome da Congregação:</label>
      <div class="col-sm-10">          
       <select class="form-control input-sm" id="igreja" name = "igreja">
        <option></option>
        {% for igreja in igreja %}
        <option>{{igreja.nomeDaIgreja}}</option>
        {% endfor %}
      </select>
      </div>
       <label class="control-label col-sm-2" for="pwd">Numero de Membro:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="numeroDeMembro" name = "numeroDeMembro"placeholder="" value="{%for resultado in resultado %}
        {{resultado.numeroDeMembro}}{% endfor %}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Fotografia:</label> 

      <div class="col-sm-10">  
       <br>        
        <input type="file" name="foto" accept="image/*">
         <br>
          <br>
      </div>
       
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Gravar</button>
      </div>


    </div>

  </form>
</div>
  
<style type="text/css">
.form-control{
  width: 40%;
  height: 30px;
}
.form-group{
  padding-top: 5px;
}
.col-sm-10{
  padding-bottom: 15px;
}
.btnbtn-primary{
  color:white;
}
.cabecalho{
  color: blue;
}
.containerx{
  margin-top: -6%;
  margin-left: -1%;

}
</style>

{% endblock content%}
