{% extends "base.html" %}

{% block content %}
<div class="container">
  <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{form.errors}}
    <div class="form-group">
      <p><p>
     

      <label class="control-label col-sm-2" for="email">Título:</label>
     <div class="col-sm-10">          
        <input type="text" class="form-control" id="titulo" name = "titulo"placeholder="Título da notícia">
      </div>

<label class="control-label col-sm-2" for="email">Notícia:</label>
     <div class="col-sm-10">          
        <textarea type="text" class="form-control" id="noticia" name = "noticia">  </textarea>
      </div>

<label class="control-label col-sm-2" for="email">{{form.foto.label_tag}}</label>
 <div class="col-sm-10"> 
 {{form.foto.errors}}    
 {{form.foto}}
 </div>

<label class="control-label col-sm-2" for="email">Nome:</label>
     <div class="col-sm-10">          
       <select class="form-control input-sm" id="funcionario" name = "funcionario">
        <option></option>
        {% for membro in membro %}
        <option>{{membro.nomeDoMembro}}</option>
        {% endfor %}
      </select>
      </div>



	<label class="control-label col-sm-2" for="email">Data:</label>
     <div class="col-sm-10">          
        <input type="text" class="form-control" id="dataPublicacao" name = "dataPublicacao"placeholder="data da publicacao">
      </div>
 <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Gravar</button>
      </div>


  </form>
</div>


<style type="text/css">
.form-control{
  width: 40%;
  height: 30px;
}
.form-group{
  padding-top: 5px;
}
.col-sm-10{
  padding-bottom: 15px;
}
.btnbtn-primary{
  color:white;
}
.cabecalho{
  color: blue;
}
.containerx{
  margin-top: -6%;
  margin-left: -1%;

}
</style>

{% endblock content %}
