{% extends "base.html" %}
{% block content%}

<div class="col-sm-9" >
  <div>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs col-sm-10" role="tablist">
    <li role="presentation" class="active" style="font-size:12px; "><a href="#pesquisa" aria-controls="pesquisa" role="tab" data-toggle="tab">Pesquisar Membro</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content col-sm-10" style = "background-color: white; box-shadow: 2px 10px 10px 3px grey;">
    <div role="tabpanel" class="tab-pane fade in active" id="pesquisa" style="font-size:12px;  margin-top: 10px;">

  <form class="form-horizontal" role="form" method="GET">


    <div class="form-group">

      <label class="control-label col-sm-2" for="pwd">Opcao:</label>
      <div class="col-sm-9">          
       <select size="1" class="form-control input-sm" id="tipo" name = "tipo">
        <option >Todos</option>
        <option>Normal</option>
        <option>Destaque</option>
        <option>Evento</option>
        <option>Devocional</option>
      </select>
      </div>

      <div class="col-sm-offset-2 col-sm-2">
        <button type="submit" class="btn btn-default" >Pesquisar</button>
      </div>

    </div>
    <div class="col-sm-9">   
  <h5><b>Tipo de publicação</b>: {{tipo}}</h5>  
  </div>
  </form>
  <div class="table-responsive col-sm-11">  
  <table class="table table-hover ">
     <thead>
      <tr>
        <th>Titulo</th>
        <th>Data da Publicação</th>
      </tr>
    </thead>

   {% for resultado in resultado %}
    <tbody>
      <tr>
        <td>{{resultado.titulo}}</td>
        <td>{{resultado.dataPublicacao}}</td>
        <td><a href="/gestao/noticias/editar?id={{resultado.id}}" >Editar</a></td>
        <td><a href="/gestao/noticias/eliminar?id={{resultado.id}}" >Eliminar</a></td>

      </tr>
    </tbody>
    {% endfor %}

  </table>
  </div>  
</div>
</div>
</div>
</div>
  
<style type="text/css">
.col-sm-9{
      margin-bottom: 6px;
      
    }
    .control-label{
      font-size: 10px;
    }
    .form-control{
      font-size: 12px;
    }
   
</style>

{% endblock content %}
