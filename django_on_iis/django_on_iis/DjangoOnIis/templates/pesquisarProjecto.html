{% extends "base.html" %}
{% block content %}

<div class="col-sm-9" >
  <div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs col-sm-10" role="tablist">
    <li role="presentation" class="active" style="font-size:12px; font-family: fantasy;"><a href="#pesquisarProjecto" aria-controls="pesquisarProjecto" role="tab" data-toggle="tab">Pesquisar Projecto</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content col-sm-10" style = "background-color: white; box-shadow: 2px 10px 10px 3px grey;">
    <div role="tabpanel" class="tab-pane fade in active" id="pesquisarProjecto" style="font-size:12px; font-family: fantasy; margin-top: 10px;">
  <form class="form-horizontal" role="form" method="GET">
  
    <div class="form-group">
      <p><p>
  <label class="control-label col-sm-2" for="pwd">Descrição:</label>
      <div class="col-sm-9">          
       <select class="form-control input-sm" id="descricaoDoProjeto" name = "descricaoDoProjeto">
        <option>Todos</option>
        {% for descricaoDoProjeto in descricaoDoProjeto %}
        <option>{{descricaoDoProjeto.descricaoDoProjeto}}</option>
        {% endfor %}
      </select>
      </div>
  <div class="col-sm-offset-2 col-sm-9">
        <button type="submit" class="btn btn-default">Pesquisar</button>
      </div>
	</div>
  </form>
  <table class="table table-hover">
     
   <div id ="tabela" class="tabela"> <thead>
      <tr>
        <th>Descrição</th>
        <th>Orçamento</th>
      </tr>
    </thead>
    </div>
   {% for resultado in resultado %}
    <tbody>
      <tr>
        <td>{{resultado.descricaoDoProjeto}}</td>
        <td>{{resultado.orcamento}}</td>
        <td><a href="/gestao/financas/projetos/editar?id={{resultado.id}}">Editar</a></td>
        <td><a href="/gestao/financas/projetos/eliminar?id={{resultado.id}}">Eliminar</a></td>

      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>
</div>
</div>
</div>

<style type="text/css">
.col-sm-9{
      margin-bottom: 6px;
      
    }
    .control-label{
      font-size: 10px;
    }
    .form-control{
      font-size: 12px;
    }
   
</style>
{% endblock content %}
