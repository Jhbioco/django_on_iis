{% extends "base.html" %}

{% block content %}
<div class="col-sm-9" >
  <div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs col-sm-10" role="tablist">
    <li role="presentation" class="active" style="font-size:12px; "><a href="#inserirNoticia" aria-controls="inserirNoticia" role="tab" data-toggle="tab">Inserir Notícia</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content col-sm-10" style = "background-color: white; box-shadow: 2px 10px 10px 3px grey;">
  
    <div role="tabpanel" class="tab-pane fade in active" id="inserirNoticia">

  <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{form.errors}}
    <div class="form-group">
      <p><p>
     

      <label class="control-label col-sm-2" for="email">Título:</label>
     <div class="col-sm-9">          
        <input type="text" class="form-control" id="titulo" name = "titulo"placeholder="Título da notícia">
      </div>

<label class="control-label col-sm-2" for="email">Notícia:</label>
     <div class="col-sm-9">          
        <textarea type="text" class="form-control" id="noticia" name = "noticia">  </textarea>
      </div>

<label class="control-label col-sm-2" for="email">Tipo de notícia:</label>
     <div class="col-sm-9">          
       <select class="form-control input-sm" id="tipo" name = "tipo">
        <option>Normal</option>
        <option>Destaque</option>
        <option>Evento</option>
        <option>Devocional</option>
      </select>
      </div>
<label class="control-label col-sm-2" for="email">Nome:</label>
     <div class="col-sm-9">          
       <select class="form-control input-sm" id="funcionario" name = "funcionario">
        <option></option>
        {% for membro in membro %}
        <option>{{membro.nomeDoMembro}}</option>
        {% endfor %}
      </select>
      </div>



  <label class="control-label col-sm-2" for="email">Data:</label>
     <div class="col-sm-9">          
        <input type="text" class="form-control" id="dataPublicacao" name = "dataPublicacao"placeholder="data da publicacao">
      </div>

<label class="control-label col-sm-2" for="email">{{form.foto.label_tag}}</label>
 <div class="col-sm-9"> 
 {{form.foto.errors}}    
 {{form.foto}}
 </div>


 <div class="col-sm-offset-2 col-sm-9">
        <button type="submit" class="btn btn-default">Gravar</button>
      </div>

</div>
  </form>
</div>
</div>
</div>
</div>


 <style type="text/css">
    .form-horizontal{

      background-color: white;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
     
      
      }
    .col-sm-9{
      margin-bottom: 6px;
    }
    .control-label{
      font-size: 10px;
    }
     .form-control{
      font-size: 12px;
    } 
</style>

{% endblock content %}
