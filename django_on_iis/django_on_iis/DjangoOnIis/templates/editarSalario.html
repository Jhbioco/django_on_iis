{% extends "base.html" %}
<!-- Custom styles for this template -->
{% block content %}


<div class="container">
  <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
    {{form.errors}}
    <div class="form-group">
      <label class="control-label col-sm-2" for="nomeDoFuncionario">Nome do Funcionario:</label>
      <div class="col-sm-10"> 
     <select class="form-control input-sm" id="nomeDoFuncionario" name = "nomeDoFuncionario" >
        <option>{{funcionario.nomeDoFuncionario}}</option>
      </select>
    </div>
       <label class="control-label col-sm-2" for="pwd">Ano:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="salarioAno" name = "salarioAno"placeholder="Ano" value="{%for resultado in resultado%}{{resultado.salarioAno}}{%endfor%}">
      </div>

      <label class="control-label col-sm-2" for="pwd">Mês:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="salarioMes" name = "salarioMes"placeholder="Mês" value="{%for resultado in resultado%}{{resultado.salarioMes}}{%endfor%}">
      </div>

      <label class="control-label col-sm-2" for="pwd">Segurança Social:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="salarioSS" name = "salarioSS"placeholder="Segurança Social" value="{%for resultado in resultado%}{{resultado.salarioSS}}{%endfor%}">
      </div>
      <label class="control-label col-sm-2" for="pwd">IRT:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="salarioIRT" name = "salarioIRT"placeholder="IRT" value="{%for resultado in resultado%}{{resultado.salarioIRT}}{%endfor%}">
      </div>

       <label class="control-label col-sm-2" for="pwd">Nº de Faltas:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="salarioNumerodeFaltas" name = "salarioNumerodeFaltas"placeholder="Número de Faltas no mês" value="{%for resultado in resultado%}{{resultado.salarioNumerodeFaltas}}{%endfor%}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Prêmios:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="salarioBonus" name = "salarioBonus"placeholder="Bonus" value="{%for resultado in resultado%}{{resultado.salarioBonus}}{%endfor%}">
      </div>
      <label class="control-label col-sm-2" for="pwd">Salário Líquido:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="salarioLiquido" name = "salarioLiquido"placeholder="Salário Líquido" value="{%for resultado in resultado%}{{resultado.salarioLiquido}}{%endfor%}">
      </div>
       
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Gravar</button>
      </div>
    </div>
  </form>
</div>

  
<style type="text/css">
.form-control{
  width: 40%;
  height: 30px;
}
.form-group{
  padding-top: 5px;
}
.col-sm-10{
  padding-bottom: 15px;
}
.btnbtn-primary{
  color:white;
}
.cabecalho{
  color: blue;
}
.containerx{
  margin-top: -6%;
  margin-left: -1%;

}
</style>

{% endblock content%}
